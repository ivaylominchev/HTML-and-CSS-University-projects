	<script>
		//1зад
		let links = document.querySelectorAll("#containerID a");
		let rightBoxItems = document.querySelectorAll("#container2ID .li2 span.white");

		let currentIndex = 0; // Индекс за проследяване на текущия ред

		links.forEach(link => {
    	link.addEventListener("click", (e) => {
        e.preventDefault();
        if (currentIndex < rightBoxItems.length) { // Проверяваме дали има свободни редове
            rightBoxItems[currentIndex].textContent = link.textContent;
            currentIndex++; // Отиваме на следващия ред
        } else {
            alert("Всички полета вече са запълнени!"); // Съобщение, ако всички са заети
        }
    });
});

		//3зад
		function getRandomNumber(min, max) {
    	return Math.floor(Math.random() * (max - min + 1)) + min; // Генериране на число между min и max
		}
		let table1 = document.querySelectorAll(".first:nth-of-type(1) td");
		let table2 = document.querySelectorAll(".first:nth-of-type(2) td");
		let table3 = document.querySelectorAll(".first:nth-of-type(3) td");

		for (let i = 0; i < table1.length; i++) {
			let value1 = getRandomNumber(10,20);
			let value2 = getRandomNumber(0, 10);

			table1[i].textContent = value1;
			table2[i].textContent = value2;

			table3[i].textContent = value1 - value2;
