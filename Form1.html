<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="">
		<fieldset>
			<table>
				<tr>
					<td>
						<b>
							<label for="title">Title</label>
						</b>
					</td>
					<td>
						<input type="text" id="title" value="">
					</td>
				</tr>
				<tr>
					<td>
						<b>
							<label for="author">Author</label>
						</b>
					</td>
					<td>
						<select name="" id="author">
							<option value="">-----</option>
							<option value="1">Sapkowski</option>
							<option value="6">Glukhovsky</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<b>
							<label for="summary">Summary</label>
						</b>
					</td>
					<td>
						<textarea name="" id="" cols="30" rows="10"></textarea>
						<br>
						<label for="summary">Enter a biref description</label>
					</td>
				</tr>
				<tr>
					<td>
						<b>
							ISBN
						</b>
					</td>
					<td>
						<input type="text">
						<br>
						<label for="">13 Character ISBN number</label>
					</td>
				</tr>
				<tr>
					<td>
						<b>
							<label for="genre">Genre</label>
						</b>
					</td>
					<td>
						<select name="genre" id="" multiple>
							<option value="1">Science Fiction</option>
							<option value="2">Fantasy</option>
							<option value="3">Western</option>
							<option value="4">French Poetry</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<b>
							<label for="lang">Language</label>
						</b>
					</td>
					<td>
						<select name="lang" id="">
							<option value="">-----</option>
							<option value="1">en</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
