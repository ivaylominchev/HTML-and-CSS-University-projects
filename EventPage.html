<html lang="en">
<head>

<body>
	<h1>EVENTS PAGE</h1>
	<form action="">
		<fieldset>
			<legend>
				Events Page
			</legend>
			<label for="">Event Name:</label>
			<br>
			<input type="text" value="Multisport Gala 2021">
			<br>
			<label for="">Sports:</label>
			<br>
			<select name="" id="">
				<option value="">Baseball</option>
				<option value="">Hockey on ice</option>
			</select>
			<br>
			<label for="">Location:</label>
			<br>
			<select name="" id="">
				<option value="">1st Street</option>
				<option value="">19999999990th Street</option>
			</select>
			<br>
			<label for="">Time:</label>
			<br>
			<input type="text" value="mm/dd/yyyy --:--:--">

			<label for="">Number of players:</label>

			<input type="text" placeholder="Insert number of players">

			<br>
			<input type="text" placeholder="Insert age">
			<br>
			<label for="">Minimum Skill Level:</label>
			<br>
			<input type="radio" value="1" name="min"> <label for="">1</label>
			<input type="radio" value="2" name="min"> <label for="">2</label>
			<input type="radio" value="3" name="min"> <label for="">3</label>
			<input type="radio" value="4" name="min"> <label for="">4</label>
			<input type="radio" value="5" name="min"> <label for="">5</label>
			<br>
			<label for="">Maximum Skill Level:</label>
			<br>
			<input type="radio" value="1" name="max"> <label for="">1</label>
			<input type="radio" value="2" name="max"> <label for="">2</label>
			<input type="radio" value="3" name="max"> <label for="">3</label>

			<input type="radio" value="5" name="max"> <label for="">5</label>
